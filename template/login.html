<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录/注册</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="main">
        <div class="account-body">
            <div class="saoma"></div>
            <div class="saomaleft hidden">
                扫码登录
            </div>
            <div class="clearfix one">
                <span class="span1 left select">短信登录/注册</span>
                <span class="span2 right">密码登录</span>
            </div>
            <div class="two">
                <span>请仔细阅读</span>
                <a href="">豆瓣使用协议,隐私政策</a>
            </div>
            <div class="thirt clearfix">
                <input type="text" class="right" placeholder="手机号">
                <span>+86</span>
            </div>
            <div class="fourt clearfix">
                <input type="text" placeholder="验证码" class="left">
                <button type="button" class="right">获取验证码</button>
            </div>
            <div class="firt">
                <button type="button">登录豆瓣</button>
            </div>
            <div class="six clearfix">
                <input type="checkbox" name="" id="select-login">
                <label for="select-login">下次自动登录</label>
                <button type="button" class="right">收不到验证码</button>
            </div>
            <div class="seven">
                <span>第三方登录:</span>
                <a href=""><img src="../img//weixin.png" alt=""></a>
                <a href=""><img src="../img/weibo.png" alt=""></a>
            </div>
        </div>
    </div>
</body>

</html>
